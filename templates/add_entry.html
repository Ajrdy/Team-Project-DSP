<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Entry</title>
    <style> body { font-family: Arial, sans-serif; } .entry-form { padding: 20px; margin-top: 10px; border: none; border-radius: 5px; cursor: pointer; width: 100%; text-align: center; } .entry-form label { display: block; margin-bottom: 5px; } .entry-form input[type="text"], .entry-form input[type="number"], .entry-form textarea { width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px; } .entry-form select { width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px; } .entry-form button { background-color: #4CAF50; color: white; padding: 15px 32px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; margin: 4px 2px; cursor: pointer; border-radius: 5px; } @media screen and (max-width: 600px) { .entry-form { width: 100%; } } </style>
</head>
<body>
    <h1>Add Entry</h1>

    <form method="post" action="/add_person_data">
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" required><br>

        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" required><br>

        <label for="gender">Gender:</label>
        <select name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br>

        <label for="age">Age:</label>
        <input type="number" name="age" required><br>

        <label for="weight">Weight:</label>
        <input type="number" name="weight" step="0.01" required><br>

        <label for="height">Height:</label>
        <input type="number" name="height" step="0.01" required><br>

        <label for="health_history">Health History:</label>
        <textarea name="health_history" required></textarea><br>

        <button type="submit">Add Entry</button>
    </form>
</body>
</html>
